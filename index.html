<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
      <div class="card">
        <img alt="Yellow themed illustration" class="article-illustration" src="./assets/images/illustration-article.svg">
        <span class="tag">Learning</span>

        <p class="publish-date">Published 21 Dec 2023</p>

        <h1 class="blog-heading">HTML & CSS foundations</h1>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="flex-container">
          <img alt="profile picture of Greg Hooper" class="author-profile" src="./assets/images/image-avatar.webp">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/lahanhelith">Lahan Helith</a>.
    </div>
  </main>
</body>
</html>
